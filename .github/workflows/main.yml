name: Deploy to Concourse

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      

      - name: Set Concourse secrets as environment variables
        run: |
          echo "CONCOURSE_USERNAME=${{ secrets.VAULT_ADDR }}" >> $GITHUB_ENV
          echo "CONCOURSE_PASSWORD=${{ secrets.VAULT_TOKEN }}" >> $GITHUB_ENV
